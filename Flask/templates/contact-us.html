{% extends 'base.html' %}
{% block pagetitle %}
Contact Us
{% endblock pagetitle %}

{% block body %}
<style>
    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
        input[type="text"],
        input[type="email"],
        textarea,
        button[type="submit"] {
            width: 100%;
        }
    }
</style>

<div class="col mx-auto">

<div class="p-5 bg-white shadow rounded-lg" style="height: 95%;">
    <h1>Contact form</h1>
<form action="/submit-contact-form" method="POST">
    <div class="form-group">
        <label for="name" style="color: white; background-color: black;">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="email"style="color: white; background-color: black;">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="message"style="color: white; background-color: black;">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div></div>
{% endblock body %}
